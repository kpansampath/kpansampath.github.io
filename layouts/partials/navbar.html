{{- with site.Params.profileMode }}

{{- with .navButtons }} 
<div id="navbar-main">
  <hr>
  <nav>
    {{- range . }}
    <a class="button" href="{{ trim .url " " }}" rel="noopener"
       title="{{ .name }}">
      <span class="button-inner">
	{{ .name }}
      </span>
    </a>
    {{- end }}
  </nav>
  <hr>
</div>
{{- end }}
{{- end }}
