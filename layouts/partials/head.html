  <title>{{ .Title }}</title>


  <!-- CSS -->
  {{- with $css }} 
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" type="text/css">

  <link rel="stylesheet" href="{{ $tufte.RelPermalink }}" type="text/css">
  {{- end}} 
  <!-- Fonts -->
